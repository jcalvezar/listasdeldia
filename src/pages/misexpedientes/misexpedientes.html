<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis Expedientes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

	<div padding>
		<ion-segment [(ngModel)]="tipo">
			<ion-segment-button value="chaco">
				Chaco
			</ion-segment-button>
			<ion-segment-button value="formosa">
				Formosa
			</ion-segment-button>
		</ion-segment>
	</div>
	
	<ion-list>
		<ion-item *ngFor="let expediente of jcaService.expedientes[tipo]">
			<h2>{{ expediente.nro }}</h2>
			<p>{{ expediente.caratula }}</p>
			<button ion-button clear item-end>Ver</button>
		</ion-item>
	</ion-list>

</ion-content>
