<ion-content padding class="fondo">
  <div >
    <ion-row>
      <ion-col text-center>
        <img class="logo" src="assets/imgs/logo.png" />
      </ion-col>
    </ion-row>
  </div >
	
  <div *ngIf="loginStatus==1">
    <ion-row>
      <ion-col>
        <ion-list inset class="no-border">
          <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="text" [(ngModel)]="user.nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" [(ngModel)]="user.telefono"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block class="login-button" (click)="ingresar()">Ingresar</button>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col>
					<button ion-button small clear icon-start (click)="registro()" >
					  <ion-icon name='key'></ion-icon>
					  Registrarme
					</button>
      </ion-col>
      <ion-col text-right>
					<button ion-button small clear icon-start (click)="recupero()" >
					  <ion-icon name='key'></ion-icon>
					  Recuperar Clave
					</button>
      </ion-col>
    </ion-row>
  </div>
	
</ion-content>
