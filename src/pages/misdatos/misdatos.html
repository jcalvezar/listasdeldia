<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis Datos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

	<ion-list inset>

		<ion-item>
			<ion-label>Nombre</ion-label>
			<ion-input type="text" [(ngModel)]="jcaService.usuario.nombre"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>Apellido</ion-label>
			<ion-input type="texto" [(ngModel)]="jcaService.usuario.apellido"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>Email</ion-label>
			<ion-input type="texto" [(ngModel)]="jcaService.usuario.email"></ion-input>
		</ion-item>
		
		<ion-item>
			<ion-label>Direccion</ion-label>
			<ion-input type="texto" [(ngModel)]="jcaService.usuario.direccion"></ion-input>
		</ion-item>
		
		<ion-item>
			<ion-label>Telefono</ion-label>
			<ion-input type="texto" [(ngModel)]="jcaService.usuario.telefono"></ion-input>
		</ion-item>
		
	</ion-list>
	
</ion-content>
