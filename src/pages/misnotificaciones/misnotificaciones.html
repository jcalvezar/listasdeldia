<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis Notificaciones</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

	<ion-list>
		<ion-item *ngFor="let notificacion of jcaService.notificaciones">
			<h2>{{ notificacion.nro }}</h2>
			<p>{{ notificacion.caratula }}</p>
			<p>{{ notificacion.proveido }}</p>
			<button ion-button clear item-end>Ver</button>
		</ion-item>
	</ion-list>

</ion-content>
