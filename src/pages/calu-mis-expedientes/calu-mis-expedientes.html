<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis Expedientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <div padding>
	<ion-segment [(ngModel)]="tipo">
	    <ion-segment-button value="chaco">
		Chaco
	    </ion-segment-button>
	    <ion-segment-button value="formosa">
		Formosa
	    </ion-segment-button>
	</ion-segment>
    </div>
    
    <ion-list>
	<ion-item *ngFor="let notificacion of jcaService.notificaciones[tipo]">
	    <h2>{{ notificacion.nro }}</h2>
	    <p>{{ notificacion.caratula }}</p>
	    <p>{{ notificacion.proveido }}</p>
	    <button ion-button clear item-end (click)="mostrarNotificacion(notificacion)">Ver</button>
	</ion-item>
    </ion-list>

</ion-content>
